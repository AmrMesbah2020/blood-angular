<div class="hh"> 
<div class="row w-100 d-flex justify-content-center">
  <div class="container w-75 d-flex justify-content-center m-5" style="background-color: rgb(248, 248, 248);" >
      <div class="col-lg p-5" >
          
      <h6 class="h4 text-center">{{article_details[0].title}}</h6>
      <div class=" text-center">
          <!-- <li class="list_style"><i class="fa fa-user"></i> <span class="pink_text ">Admin</span></li> -->
          <li class="list_style "><i class="fa fa-calendar"></i> <span class="pink_text ms-2">{{article_details[0].created_at |date}}</span> </li>
      </div>
          
      <img class="w-100 mt-5" src="http://localhost:8000/storage/{{article_details[0].image}}" *ngIf="article_details[0].image">
      
        <div class="w-100 mt-5">{{article_details[0].content}}</div>
        <hr class="btmspace-80 m-5 ">
        <div class="mt-5" >
            <div class="h5">Resources:</div>
            {{article_details[0].resources}}
        </div>
          
      </div>

  </div>
  </div>

  <div class="text-center h4">YOU MAY ALSO LIKE</div>

  <div class="container d-flex justify-content-center">
    <div class="row p-5">
        <div class="col-4" *ngFor="let item of lastArticles">
            <img class="w-100 h-50" src="http://localhost:8000/storage/{{item.image}}" *ngIf="item.image">
            <h6 class="h5">{{item.title}}</h6>
          <div >
            <!-- <li class="list_style"><i class="fa fa-user"></i> <span class="pink_text ">Admin</span></li> -->
            <li class="list_style "><i class="fa fa-calendar "></i> <span class="pink_text ms-2">{{item.created_at |date }}</span> </li>
          </div>
          <p>{{item.content | slice:0:200}}</p>
        <a class="link_decoration pink_text"  routerLink="/article/details/{{item.article_id}}">Show More  &raquo;</a>
  
        </div>
    </div>
</div>


</div>
