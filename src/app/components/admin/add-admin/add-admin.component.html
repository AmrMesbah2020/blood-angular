  <div class="container mt-4">
    <!-- Card stats -->



    <form [formGroup]="adminForm">

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email address :</label>
        <input type="email" name="email" required class="form-control" id="email" formControlName="email"
          aria-describedby="emailHelp" [class.is-invalid]="isInValidAndTouched('email')"
          [class.is-valid]="isValidControl('email')">
        <div *ngIf="isInValidAndTouched('email')">
          <small class="form-text text-danger" *ngIf="isControlHasError('email','required')">email is required </small>
          <small class="form-text text-danger" *ngIf="isControlHasError('email','pattern')">invalid email</small>
        </div>
      </div>


      <div class="form-group mb-3">
        <label for="password" class="form-label">Password :</label>
        <input type="password" class="form-control" formControlName="password" name="password" required id="password"
          [class.is-invalid]="isInValidAndTouched('password')" [class.is-valid]="isValidControl('password')">
        <div *ngIf="isInValidAndTouched('password')">
          <small class="form-text text-danger" *ngIf="isControlHasError('password','required')">password is required
          </small>
        </div>
      </div>

      <button type="submit" class="btn btn-danger">Add Admin </button>
    </form>
