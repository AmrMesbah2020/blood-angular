        <div class="col-xl-3 col-sm-6 col-12">

              <div class="row">
                <div class="col">
                  <!--  -->
                  <div class="progress-bar-xs progress">
                    <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="89" aria-valuemin="0"
                      aria-valuemax="100" style="width: 65%;"></div>

                  </div>
                  <!--  -->

                <div class="widget-content-left fsize-1">

            </div>
          </div>

        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card shadow border-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <!--  -->
                  <div class="progress-bar-xs progress">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="89" aria-valuemin="0"
                      aria-valuemax="100" style="width: 45%;"></div>

                  </div>
                  <!--  -->
                </div>

                <div class="widget-content-left fsize-1">
                  <div class="text-success fs-5 fw-bolder ">O

                  </div>
                </div>
              </div>
              <!-- //// -->

              <!-- //// -->

            </div>
          </div>
        </div>



        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card shadow border-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <!--  -->
                  <div class="progress-bar-xs progress">
                    <div class="progress-bar bg-info" role="progressbar" aria-valuenow="89" aria-valuemin="0"
                      aria-valuemax="100" style="width: 30%;"></div>

                  </div>
                  <!--  -->

                <div class="widget-content-left fsize-1">
                  <div class="text-info fs-5 fw-bolder ">AB

            </div>
          </div>

      </div>

      <div class="col-sm-6 col-12 text-sm-end d-flex d-flex-end ">


        <a routerLink='/admin/adminn/add-article' class="btn d-inline-flex btn-sm btn-info text-white mx-1">
          <span class=" pe-2">
            <i class="bi bi-plus"></i>
          </span>
          <span>Add New Article </span>
        </a>
      </div>
      <br><br>

      <div class="card shadow border-0 mb-7">
        <div class="card-header">
          <h5 class="mb-0 fs-5">Articles</h5>


        </div>
        <div class="table-responsive">
          <table class="table table-hover table-nowrap">
            <thead class="thead-light">
              <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col"> Admin</th>
                <th scope="col">Resource</th>
                <th scope="col">Action</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let article  of articles">
                <td>
                  {{article.article_id}}
                </td>
                <td>
                  {{article.title}}
                </td>
                <td>
                  {{article.admin_id}}
                </td>

                <td>
                  {{article.resources }}
                </td>
                <td class="text-end">
                  <a class="btn btn-sm btn-neutral " routerLink="/article/details/{{article.article_id}}">View</a>
                  <button type="button" class="btn btn-sm btn-square ms-2 btn-outline-danger"
                    (click)="deleteArticle(article.article_id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>



            </tbody>
          </table>
        </div>

        <div class="card-footer border-0 py-5">
          <span class="text-muted text-sm">Showing {{articles.length}} items</span>
        </div>
      </div>

    </div>
