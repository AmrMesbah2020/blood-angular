
<body>
  <div class="d-flex flex-column mt-4 bg-surface-secondary">

    <div class="alert alert-danger d-flex align-items-center text-center" role="alert" *ngIf="errMsg">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div class="text-center">
           {{errMsg}}
      </div>
    </div>



  <div class="container ">
    <form [formGroup]="addArtical">
      <div class="form-group">
        <label for="title" >Title : </label>
        <input type="text" class="form-control" formControlName="title" required>

        <div *ngIf="addArtical.controls['title'].errors && (addArtical.controls['title'].touched)">
          <small class="form-text text-danger "
            *ngIf="addArtical.controls['title'].errors && addArtical.controls['title'].errors ['required']">Title is
            requierd</small>
          <small class="form-text text-danger " *ngIf="addArtical.controls['title'].errors['minlength'] "> minimum
            length is 10 </small>
          <small class="form-text text-danger " *ngIf="addArtical.controls['title'].errors['pattern']"> Title should be
            containe only characters</small>
          <small class="form-text text-danger " *ngIf="addArtical.controls['title'].errors['maxlength']"> maximum length
            is 50</small>
        </div>


      </div>
      <div class="form-group">
        <label for="resources" >Resources : </label>
        <textarea type="text" class="form-control bg-white" formControlName="resources" required>
         </textarea>
      </div>
      <div class="form-group">
        <label for="content">Content : </label>
        <textarea  formControlName="content" type="text"
          class="form-control  bg-white text-2" >
         </textarea>
        <div *ngIf="addArtical.controls['content'].errors && (addArtical.controls['content'].touched)">
          <small class="form-text text-danger "
            *ngIf="addArtical.controls['content'].errors && addArtical.controls['content'].errors ['required']">content
            is requierd</small>
          <small class="form-text text-danger " *ngIf="addArtical.controls['content'].errors['minlength'] "> minimum
            length is 100 </small>
        </div>
      </div>
      <div class="form-group  mb-4">
        <label for="image" id="image">Upload Your photo</label><br>

        <div class="col-sm-8 img-upload-section">
          <input formControlName="image" name="image"  type="file"  id="menu_images" (change)="onfile($event)" />
          <!-- <img  class="preview_img"/> -->
        </div>
        <div *ngIf="addArtical.controls['image'].errors && (addArtical.controls['image'].touched)">
          <small class="form-text text-danger "
            *ngIf="addArtical.controls['image'].errors && addArtical.controls['image'].errors ['required']"> Upload
            image</small>
        </div>
      </div>
      <div class="text-right">
        <button type="button" class="btn btn-outline-danger mb-4 "   (click)="addArticle()" [disabled]="addArtical.invalid">
          + ADD ARTICAL
        </button>
      </div>

    </form>
  </div>
  <br>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
  </div>
</body>
