<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white mx-3">
        <div class="list-group list-group-flush border-bottom scrollarea" style="height: 65vh; max-height: 65vh; overflow:auto;">
          <div class="list-group-item list-group-item-action py-3 lh-tight justify-content-around" *ngFor="let msg of messages">
            <div class="d-flex w-100 align-items-center ">
              <strong class="mb-1" style="opacity: 0.6;color: red;">{{msg.sender}}</strong>

            </div>
            <div class="d-flex justify-content-between">
              <div class="col-10 m-1 small d-block"> {{msg.message}}</div>
              <div class="mb-1 small"> {{msg.created_at | date:'short'}}</div>
            </div>


        </div>

        </div>
      </div>

      <div class="d-flex mb-3">
          <input class="form-control" type="text" style="flex: 1;" placeholder="Write a message" (keydown.enter)="send()" [(ngModel)]="message">

          <button class="btn btn-primary"  (click)="send()" ><i class="bi bi-send-fill"></i></button>
      </div>

    </div>
</body>
</html>
