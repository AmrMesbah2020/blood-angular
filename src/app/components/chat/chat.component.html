<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
        <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
          <input class="fs-5 fw-semibold" [(ngModel)]="username"/>
        </div>
        <div class="list-group list-group-flush border-bottom scrollarea">
          <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let msg of messages">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <strong class="mb-1">{{msg.username}}</strong>
            </div>
            <div class="col-10 mb-1 small">{{msg.message}}</div>
        </div>
       
        </div>
      </div>
   
      <div >
          <textarea class="form-control" placeholder="Write a message" [(ngModel)]="message"></textarea>
          
          <button  (click)="submit()">submit</button>
          <!-- [(ngModel)]="message" -->
      </div>

    </div>
</body>
</html>
