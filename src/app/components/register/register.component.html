<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./register.component.css">
    <title>Document</title>
</head>
<body>



    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="alert alert-danger text-center" role="alert" *ngIf="errMsg[0]">

           This Email Already has Account.
          </div>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <form [formGroup]="registerForm" >
                        <h3 class="fw-normal mb-5" id="h3">General Infomation</h3>
                        <div class="form-group row">
                            <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" id="firstname">First name</label>
                                <input
                               type="text" formControlName="firstName" [class.is-valid]="isValid('firstName')" class="form-control form-control-lg" />
                               <div *ngIf="registerForm.controls['firstName'].errors">
                                <small class="form-text text-black ">
                                  invalid first name
                                </small>
                              </div>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev3" id="lastname">Last name</label>
                                <input  formControlName="lastName" [class.is-valid]="isValid('lastName')" type="text"  class="form-control form-control-lg" />
                                <div *ngIf="registerForm.controls['lastName'].errors">
                                  <small class="form-text text-black">
                                    invalid last name
                                  </small>

                                </div>
                              </div>
                            </div>

                          </div>




                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22" id="donate">Date of Birth</label>
                            <input type="date" formControlName="birthdate"[class.is-valid]="isValid('birthdate')" class="form-control" />
                            <div *ngIf="registerForm.controls['birthdate'].errors">
                              <small class="form-text text-black">
                                Date is required
                              </small>
                            </div>
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22" id="gender">Gender</label>
                            <select  formControlName="gender" [class.is-valid]="isValid('gender')" class="select" style="margin-left: 80px; padding-right: 95px;">
                                <option disabled selected value>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <div *ngIf="registerForm.controls['gender'].errors">
                                  <small class="form-text text-black">
                                    Gender is required
                                  </small>
                                </div>

                            </select>
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label"  for="form2Example22" id="password">Password</label>
                            <input  type="password" formControlName="password" [class.is-valid]="isValid('password')" class="form-control" />
                            <!-- <div *ngIf="password.touch && password.valid">    -->
                              <div *ngIf="registerForm.controls['password'].errors">
                                <small class="form-text text-black ">
                                  invalid password
                                </small>
                              </div>

                            <!-- </div> -->

                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label"  for="form2Example22" id="password">Confirm Password</label>
                            <input  type="password" formControlName="confirmPassword"[class.is-valid]="isValid('confirmPassword')"  class="form-control" />

                            <div *ngIf="registerForm.controls['confirmPassword'].errors">
                              <small class="form-text text-black">
                                invalid password
                              </small>
                          </div>
                          </div>
                      </form>

                    </div>
                  </div>

                  <div class="col-lg-6 bg-indigo text-white" >
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">Contact Details</h3>
                      <div class="form-outline mb-4" [formGroup]="registerForm" >
                        <label class="form-label" for="form2Example11">Email</label>
                        <input
                        type="email"  class="form-control" placeholder="email address"[class.is-valid]="isValid('email')"  formControlName="email"/>
                        <div *ngIf="registerForm.controls['email'].errors">
                         <small class="form-text text-black">
                           invalid email address
                         </small>
                       </div>
                       </div>
                      <div class="form-outline mb-4" [formGroup]="registerForm">
                        <label class="form-label" for="form3Examplea2">Phone Number</label>
                        <input   type="text" formControlName="phone" [class.is-valid]="isValid('phone')" class="form-control" />
                        <div *ngIf="registerForm.controls['phone'].errors">
                          <small class="form-text text-black ">
                            invalid phone number
                          </small>
                      </div>
                      </div>
                      <div class="form-outline mb-4"[formGroup]="registerForm">
                        <label class="form-label" for="form3Examplea2">Address</label><br>
                        <input    type="text" formControlName="street" [class.is-valid]="isValid('street')" class="form-control" />
                        <div *ngIf="registerForm.controls['street'].errors">
                          <small class="form-text text-black">
                            invalid address
                          </small>
                      </div>
                        <label class="form-label" for="form3Examplev2">Street Address</label>

                        <div class="form-group row">
                          <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                              <input   type="text" formControlName="city" [class.is-valid]="isValid('city')"  class="form-control form-control-lg" />
                              <div *ngIf="registerForm.controls['city'].errors">
                                <small class="form-text text-black ">
                                  invalid city
                                </small>
                            </div>
                              <label class="form-label" for="form3Examplev2">City</label>

                            </div>
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                              <input   type="text" formControlName="state" [class.is-valid]="isValid('state')" class="form-control form-control-lg" />
                              <div *ngIf="registerForm.controls['state'].errors">
                                <small class="form-text text-black">
                                  invalid state
                                </small>
                            </div>
                              <label class="form-label" for="form3Examplev3">State / Province</label>

                            </div>
                          </div>
                          <div class="form-check d-flex justify-content-center mb-5">
                            <input
                              class="form-check-input me-2"
                              type="checkbox"

                            />
                            <label class="form-check-label" for="form2Example3g">
                              I agree all statements in <a routerLink="/login" class="text-body"><u>Terms of service</u></a>
                            </label>
                          </div>

                        </div>
                      </div>

                  <button type="button" [disabled]="registerForm.invalid"class="btn btn-light btn-lg" data-mdb-ripple-color="dark" (click)="sign_up()" >Register</button>
                  <p class="text-center" style="color:white;">Have already an account? <a routerLink="/login"  class="fw-bold text-body"><u>Login here</u></a></p>
                </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="/path/to/cdn/jquery.min.js"></script>
      <script src="/path/to/jquery.picky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
